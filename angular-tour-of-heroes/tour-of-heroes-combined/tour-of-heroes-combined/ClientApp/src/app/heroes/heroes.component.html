<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="heroType">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="1"> Superhero
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="2"> Anti-hero
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="3"> Villain
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="4"> Sidekick
    </label>
  </div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''; heroType=1;">
    add
  </button>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}} <span>{{hero.heroType}}</span>
      </a>
      <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>

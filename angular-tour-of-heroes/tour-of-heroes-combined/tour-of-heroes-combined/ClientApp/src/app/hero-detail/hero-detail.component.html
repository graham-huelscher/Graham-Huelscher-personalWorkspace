<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <div>
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="hero.heroType">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="1"> Superhero
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="2"> Antihero
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="3"> Villain
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="4"> Sidekick
          </label>
        </div>
  </div>
</div>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
